<div fxLayout="column">

  <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
    <div style="margin-bottom: 15px;">
      <button mat-raised-button color="primary" (click)="onNewArtist()">Add New Artist</button>
    </div>

    <h3>or</h3>

    <mat-form-field>
      <input matInput placeholder="Search for artists">
      <button mat-raised-button color="primary" (click)="searchArtists('queens of the stone age')">Find Artists</button>
    </mat-form-field>

  </div>

  <mat-divider></mat-divider>

  <mat-list>

    <app-artist-item *ngFor="let artistEl of artists; let i = index" [artist]="artistEl" [index]="i"></app-artist-item>

  </mat-list>

  <mat-divider></mat-divider>

  <mat-card>
    <h4 *ngIf="artistfound">Results</h4>
    <div *ngFor="let artist of artists">
      <mat-card>
        <a href="{{ artist.uri }}" target="_bank"></a>
      </mat-card>
    </div>
  </mat-card>

</div>
