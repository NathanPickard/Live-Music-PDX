<div fxLayout="column">

  <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
    <div style="margin-bottom: 15px;">
      <!-- <button mat-raised-button color="primary" [disabled]="authService.isAuthenticated()" (click)="onNewArtist()">Add New -->
      <button mat-raised-button color="primary" (click)="onNewArtist()">Add New Artist
      </button>
    </div>

    <h3>or</h3>

    <div>
      <mat-form-field>
        <input type="search" matInput [(ngModel)]="searchQuery" placeholder="Search for artists">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" (click)="searchArtists(searchQuery)">Find Artists</button>
    </div>

    <!-- <form [formGroup]="searchArtistForm" (ngSubmit)="searchArtists()">
      <mat-form-field>
        <input type="search" matInput placeholder="Search for artists" formControlName="searchQuery">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">
        Find Artists<mat-icon>search</mat-icon>
      </button>
    </form> -->


  </div>

  <mat-divider></mat-divider>

  <div fxLayout="column">
    <app-artist-item fxLayoutAlign="space-around center" style="padding-top: 10px;" *ngFor="let artistEl of artists; let i = index"
      [artist]="artistEl" [index]="i"></app-artist-item>
  </div>

  <mat-divider></mat-divider>

  <mat-card *ngIf="artistFound">

    <div fxLayoutAlign="center">
      <h4 mat-subtitle>Results</h4>
      <img src="assets/images/powered-by-songkick-pink.png" style="width: 15%; height: 10%;">
    </div>

    <div *ngFor="let foundArtist of foundArtists">
      <mat-card>
        <mat-card-content>
          <a href="{{ foundArtist.uri }}" target="_blank" style="text-decoration: none;">
            {{ foundArtist.displayName }}
          </a>
          <div fxLayoutAlign="end center">
            <button mat-icon-button color="primary" (click)="addArtistToList(foundArtist.displayName, foundArtist.id)"
              matTooltip="Add to artists list" matTooltipPosition="above">
              <mat-icon>add_circle_outline</mat-icon>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

  </mat-card>

</div>
