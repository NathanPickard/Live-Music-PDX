<div fxLayout="column">

  <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
    <div style="margin-bottom: 15px;">
      <button mat-raised-button color="primary" (click)="onNewArtist()">Add New Artist</button>
    </div>

    <h3>or</h3>

    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="searchQuery" placeholder="Search for artists">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="searchArtists(searchQuery)">Find Artists</button>
    </div>

  </div>

  <mat-divider></mat-divider>

  <mat-list>
    <app-artist-item *ngFor="let artistEl of artists; let i = index" [artist]="artistEl" [index]="i"></app-artist-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-card *ngIf="artistFound">
    <h4 mat-subtitle>Results</h4>
    <div *ngFor="let foundArtist of foundArtists">
      <mat-card>
        <a href="{{ foundArtist.uri }}" target="_blank" style="text-decoration: none;">
          <mat-card-content>
            {{ foundArtist.displayName }}
          </mat-card-content>
        </a>
      </mat-card>
    </div>
  </mat-card>

</div>
