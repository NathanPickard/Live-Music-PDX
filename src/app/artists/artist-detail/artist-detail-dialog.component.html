<h1 mat-dialog-title>Delete Artist</h1>

<div mat-dialog-content>
  <p>Are you sure you want delete {{ artist }} from your artist list?</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes, delete artist</button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
