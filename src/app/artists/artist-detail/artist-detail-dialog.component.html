<h1 mat-dialog-title>Delete {{ data.name }}</h1>

<!-- <mat-dialog-content style="font: 300 20px/32px Roboto, Helvetica Neue,sans-serif;"> -->
<mat-dialog-content>
  Are you sure you want delete <button mat-stroked-button disableRipple="true"> {{ data.name }} </button> from your Artists list?
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Delete</button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
