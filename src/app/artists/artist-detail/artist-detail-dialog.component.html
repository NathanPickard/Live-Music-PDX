<h1 mat-dialog-title>Delete {{ data.name }}</h1>

<div mat-dialog-content>
  <h4>Are you sure you want delete {{ data.name }} from your artist list?</h4>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes, delete artist</button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
