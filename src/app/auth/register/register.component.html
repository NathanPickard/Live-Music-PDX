<div>

  <mat-card>

    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- <form [formGroup]="registerForm" (ngSubmit)="onRegister()"> -->
        <div formGroupName="userData" fxLayout="column">

          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            <mat-error *ngIf="!registerForm.get('userData.email').valid && registerForm.get('userData.email').touched">Not a valid email</mat-error>
            <!-- <mat-error *ngIf="registerForm.get('userData.email').errors['required']">This field is required</mat-error> -->
            <!-- <mat-error *ngIf="!registerForm.get('userData.email').valid && registerForm.get('userData.email').touched">Not
                a valid email</mat-error> -->
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
            <!-- <mat-error *ngIf="!registerForm.get('userData.password').valid">Not a valid password</mat-error> -->
            <!-- <mat-error *ngIf="registerForm.get('userData.password').errors['required']">Not a valid password</mat-error> -->
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Register</button>
          
        </div>

      </form>

    </mat-card-content>

  </mat-card>

</div>
