<div fxLayout="column">

  <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
    <div style="margin-bottom: 15px;">
      <button mat-raised-button color="primary" (click)="onNewVenue()">
        <mat-icon>playlist_add</mat-icon>Add New Venue
      </button>
    </div>

    <h3>or</h3>

    <!-- <div>
      <mat-form-field type="submit">
        <input type="search" matInput [(ngModel)]="searchQuery" placeholder="Search for venues">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" (click)="searchVenues(searchQuery)">Find Venues</button>
    </div> -->

    <form [formGroup]="searchVenueForm" (ngSubmit)="searchVenues()">
      <mat-form-field>
        <input type="search" matInput placeholder="Search for venues" formControlName="searchQuery">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">
        <mat-icon>search</mat-icon>Find Venues
      </button>
    </form>

  </div>

  <mat-divider></mat-divider>

  <div fxLayout="column">
    <app-venue-item fxLayoutAlign="space-around center" style="padding-top: 10px;" *ngFor="let venueEl of venues; let i = index"
      [venue]="venueEl" [index]="i"></app-venue-item>
  </div>

  <mat-divider></mat-divider>

  <mat-card *ngIf="venueFound">

    <div fxLayoutAlign="center">
      <h4 mat-subtitle>Results - </h4>
      <img src="assets/images/powered-by-songkick-pink.png" style="width: 15%; height: 10%;">
    </div>

    <!-- <div *ngFor="let foundVenue of foundVenues">
      <mat-card>
        <mat-card-content>
          <a href="{{ foundVenue.uri }}" target="_blank" style="text-decoration: none;">
            {{ foundVenue.displayName }}
          </a>
        </mat-card-content>
      </mat-card>
    </div> -->

    <div *ngFor="let foundVenue of foundVenues">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <a href="{{ foundVenue.uri }}" target="_blank" style="text-decoration: none;">
                {{ foundVenue.displayName }}
              </a>
            </mat-panel-title>
            <mat-panel-description>
              {{ foundVenue.city.displayName}} - {{ foundVenue.city.state.displayName }}
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-card>
            <h4>
              Description: {{ foundVenue.description }}
            </h4>
          </mat-card>

        </mat-expansion-panel>
      </mat-accordion>
    </div>

  </mat-card>

</div>
