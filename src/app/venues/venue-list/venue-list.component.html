<div fxLayout="column">

  <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
    <div style="margin-bottom: 15px;">
      <button mat-raised-button color="primary" (click)="onNewVenue()">Add New Venue</button>
    </div>

    <h3>or</h3>

    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="searchQuery" placeholder="Search for venues">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="searchVenues(searchQuery)">Find Venues</button>
    </div>

  </div>

  <mat-divider></mat-divider>

  <mat-list>

    <app-venue-item *ngFor="let venueEl of venues; let i = index" [venue]="venueEl" [index]="i"></app-venue-item>

  </mat-list>

  <mat-divider></mat-divider>
</div>
