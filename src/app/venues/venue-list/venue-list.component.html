<div style="margin-bottom: 15px;">
  <button mat-raised-button color="primary" (click)="onNewVenue()">New Venue</button>
</div>

<mat-form-field>
  <input matInput placeholder="Search for venue">
</mat-form-field>

<mat-divider></mat-divider>

<mat-list>

  <app-venue-item *ngFor="let venueEl of venues; let i = index" [venue]="venueEl" [index]="i"></app-venue-item>

</mat-list>
