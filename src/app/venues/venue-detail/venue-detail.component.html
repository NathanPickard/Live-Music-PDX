<mat-card>

  <mat-card-header>
    <mat-card-title>
      <h2>{{ venue.name }}</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-label>Address:</mat-label>
    <p>{{ venue.address }}</p>
    <mat-label>Description:</mat-label>
    <p>{{ venue.description }}</p>

    <mat-form-field>
      <mat-select placeholder="Manage Venue">
        <mat-option value="Edit Venue" (click)="onEditVenue()">Edit Venue</mat-option>
        <mat-option value="Delete Venue" (click)="onDeleteVenue()">Delete Venue</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="getVenueEvents()">Get {{ venue.name }} events</button>
    <button mat-raised-button color="primary" (click)="getVenueWebsite()">Website</button>
  </mat-card-actions>

</mat-card>

<div *ngFor="let foundEvent of foundEvents">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h4>
            {{ foundEvent.start.date | date: 'E MMM d' }} -
            {{ foundEvent.displayName }}
          </h4>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-card>

        <h4 *ngIf="foundEvent.start.datetime">Start time: {{ foundEvent.start.datetime | date: 'shortTime' }}</h4>

        <a href="{{ foundEvent.uri }}" mat-raised-button color="primary" target="_blank">
          Check out event
        </a>

      </mat-card>

    </mat-expansion-panel>
  </mat-accordion>
</div>
