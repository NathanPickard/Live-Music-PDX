<div fxLayout="row" fxLayoutAlign="center">

  <mat-card>

    <mat-card-header>
      <mat-card-title>
        <h2>{{ venue.name }}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-label>Address:</mat-label>
      <p>{{ venue.address }}</p>
      <mat-label>Description:</mat-label>
      <p>{{ venue.description }}</p>

      <mat-form-field>
        <mat-select placeholder="Manage Venue">
          <mat-option value="Edit Venue" (click)="onEditVenue()">Edit Venue</mat-option>
          <mat-option value="Delete Venue" (click)="onDeleteVenue()">Delete Venue</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">Get {{ venue.name }} events</button>
    </mat-card-actions>


  </mat-card>

</div>
