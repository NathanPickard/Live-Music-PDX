<div class="mat-typography">
  <app-header (openNav)="sidenav.open()">
    <!-- <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button> -->
  </app-header>
  <!-- <div [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''" fxLayoutAlign="center" fxFlexFill> -->
  <!-- <mat-sidenav-container fxFlexFill> -->

  <mat-sidenav-container class="all-wrap">
    <!-- <mat-sidenav #sidenav> -->
    <mat-sidenav #sidenav over>
      <mat-nav-list>

        <!-- <a mat-stroked-button routerLink="/"> -->
        <a mat-list-item routerLink="/" routerLinkActive="active" (click)="closeSidenav()">
          <!--routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"-->
          <mat-icon matListIcon>music_note</mat-icon>
          Live Music PDX
        </a>

        <a mat-list-item routerLink="/venues" routerLinkActive="active" (click)="closeSidenav()">
          <mat-icon matListIcon>local_play</mat-icon>
          Venues
        </a>

        <a mat-list-item routerLink="/artists" routerLinkActive="active" (click)="closeSidenav()">
          <mat-icon matListIcon>music_video</mat-icon>
          Artists
        </a>

        <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="closeSidenav()">
          <mat-icon matListIcon>info</mat-icon>
          About
        </a>

        <div mat-list-item>
          <mat-form-field *ngIf="isAuthenticated()">
            <mat-select placeholder="Manage Data">
              <mat-option value="Save Data" (click)="onSaveData()">Save Data</mat-option>
              <mat-option value="Fetch Data" (click)="onFetchData()">Fetch Data</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <ng-template [ngIf]="!isAuthenticated()">

          <a mat-list-item routerLink="/register" routerLinkActive="active" (click)="closeSidenav()">
            <mat-icon matListIcon>account_box</mat-icon>
            Register
          </a>
          <a mat-list-item routerLink="/login" routerLinkActive="active" (click)="closeSidenav()">
            <mat-icon matListIcon>play_circle_outline</mat-icon>
            Login
          </a>
        </ng-template>

        <a mat-button (click)="onLogout()" *ngIf="isAuthenticated()" (click)="closeSidenav()">
          <mat-icon matListIcon>stop</mat-icon>
          Logout
        </a>

      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content class="page-wrap">
      <!-- <div [@routerTransition]="o.isActivated ? o.activatedRoute : ''" fxLayoutAlign="center" fxFlexFill> -->
      <div [@routerTransition]="o.isActivated ? o.activatedRoute : ''" fxLayoutAlign="center" fxFlexFill
        class="content">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
