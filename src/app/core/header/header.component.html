<mat-toolbar color="primary" fxLayout.xs="column">

  <mat-toolbar-row fxLayoutGap="12px">

    <!-- <mat-nav-list> -->

    <div>
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>music_note</mat-icon>Live Music PDX</a>
    </div>

    <!-- <div>
      <button mat-button>
        <a routerLink="/venues" routerLinkActive="active">
          <mat-icon>local_play</mat-icon>Venues</a>
      </button>
    </div> -->

    <div>
      <a mat-button routerLink="/venues" routerLinkActive="active">
        <mat-icon>local_play</mat-icon>Venues</a>
    </div>

    <div>
      <a mat-button routerLink="/artists" routerLinkActive="active">
        <mat-icon>music_video</mat-icon>Artists</a>
    </div>

    <span class="spacer"></span>

    <!-- <div fxLayout="column" fxLayoutAlign="end"> -->

      <div *ngIf="authService.isAuthenticated()">
        <div>
          <a mat-button (click)="onSaveData()">Save Data</a>
        </div>

        <div>
          <a mat-button (click)="onFetchData()">Fetch Data</a>
        </div>
      </div>

      <ng-template [ngIf]="!authService.isAuthenticated()">
        <div>
          <a mat-button routerLink="/register" routerLinkActive="active">
            <mat-icon>account_box</mat-icon>Register</a>
        </div>

        <div>
          <a mat-button routerLink="/login" routerLinkActive="active">
            <mat-icon>play_circle_outline</mat-icon>Login</a>
        </div>
      </ng-template>

      <div>
        <a mat-button (click)="onLogout()" *ngIf="authService.isAuthenticated()">
          <mat-icon>stop</mat-icon>Logout</a>
      </div>

    <!-- </div> -->

    <!-- </mat-nav-list> -->

  </mat-toolbar-row>

</mat-toolbar>
